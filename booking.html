<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>booking</title>
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/booking.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="index.html">Motel City</a>
      </div>
      <nav class="links">
        <a href="index.html">home</a>
        <a href="service.html">serviços</a>
        <a href="suites.html">suites</a>
        <a href="loc.html">localização</a>
        <a href="contact.html">contato</a>
      </nav>
    </header>

    <main>
      <h1 class="title">RESERVA</h1>
      <div class="container">
        <form class="form-group" action="booking-checkout.php" method="post">
          <div class="row">
            <div class="input-group">
              <label>Nome</label>
              <input type="text" required placeholder="Nome" id="name" name="name" />
            </div>
            <div class="input-group">
              <label>Sobrenome</label>
              <input
                type="text"
                required
                placeholder="Sobrenome"
                id="lastname"
              />
            </div>
          </div>

          <div class="row">
            <div class="input-group">
              <label>Telefone</label>
              <input type="text" required placeholder="Telefone" id="phone" name="phone" />
            </div>
            <div class="input-group">
              <label>CPF</label>
              <input
                type="text"
                required
                placeholder="CPF"
                id="cpf"
                maxlength="14"
                onkeydown="Cart.apply(this, 'cpf')"
              />
            </div>
          </div>
          <div class="input-group">
            <label>Email</label>
            <input type="email" required placeholder="Email" id="email" />
          </div>
          <div class="input-group">
            <label>Serviços extras</label>
            <select
              name="service"
              id="service"
              onchange="Cart.apply(this, 'services')"
            >
              <option value="4">Nenhum</option>
              <option value="0">RAPIDINHA</option>
              <option value="1">CINEMINHA NETFLIX 1</option>
              <option value="2">CINEMINHA NETFLIX 2</option>
              <option value="3">VINHO COM MORANGOS E CHANTILLY</option>
            </select>
          </div>
          <div class="row">
            <div class="input-group">
              <label>Data da Reserva</label>
              <input type="date" id="date" name="date" />
            </div>
            <div class="input-group">
              <label>Hora</label>
              <select name="hour">
                <option value="20h30">20:30</option>
                <option value="21h30">21h30</option>
                <option value="22h00">22h00</option>
                <option value="22h30">22h30</option>
              </select>
            </div>
          </div>
          <div class="input-group">
            <label>Suite</label>
            <select
              name="suite"
              id="suite"
              onchange="Cart.apply(this, 'suite')"
            >
              <option value="0">RAPIDINHA</option>
              <option value="1">PREMIUM</option>
              <option value="2">DELUX</option>
            </select>
          </div>
          <input type="submit" value="Finalizar" class="btn" />
        </form>

        <div class="details">
          <h2 class="title-detail">Detalhes da Reserva</h2>
          <div class="detail">
            <h3 class="sub-detail">Serviços Extras</h3>
            <p class="services-value sub"></p>
          </div>
          <div class="detail">
            <h3 class="sub-detail">Suite</h3>
            <p class="suite-value sub"></p>
          </div>
          <div class="total">
            <p>Total</p>
            <p>R$ <span class="total-value"></span></p>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="scripts/index.js"></script>
</html>
